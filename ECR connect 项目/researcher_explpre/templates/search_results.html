<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Research Explorer</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet" >
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:300,600' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Lora:400,700' rel='stylesheet' type='text/css'>

    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
</head>
<body>
   <section class="main">
    <!-- banner -->
        <div class="container landing-page">
    <!-- main text-->
            <div class="row">
                <div class="col-md-12">
                    <form action="/search/" method="get">
                        <div class="form-group row" style="margin-top: 20px; margin-bottom: 40px">
                            <div class="input-group col-md-10 col-md-offset-1">
                                <input class="form-control" placeholder="Search for..." name="query" autofocus="autofocus" autocomplete="on" required="required">
                                <span class="input-group-btn">
                                    <button class="btn btn-default" type="button" onclick="document.forms[0].submit();return false;">Search</button>
                                </span>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

            <div align="center">
                <h1>Search Results</h1>
                <h2 class="lead"><strong>{{ lens }}</strong> results were found for the
                    search of <strong>{{ query }}</strong></h2>
            </div>

            <section class="col-xs-12 col-md-10 col-md-offset-1">
                {% for post in persons%}
                    <article class="search-result row">
                        <div class="col-xs-12 col-md-12 excerpet">
                            <h3 class="article-title" >
                                <a href="/search/persons/{{post[0]}}" title="{{ post[1] }}" > {{ post[1]}}</a>
                            </h3>
                            <p>{{post[2]}}</p>
                            <p>...</p>
                            <p><a href="/search/persons/{{post[0]}}">Read more </a></p>
                        </div>
                    </article>

                {% endfor %}

               <div align="center">
                    <nav aria-label="Page navigation example">
                            <ul class="pagination">
                                <li class="page-item">
                                  {% for i in pages %}
                                    <a href="/search/page/{{i}}/">{{i}}</a>&nbsp;
                                {% endfor %}
                                </li>
                              </ul>
                    </nav>
               </div>
            </section>
        </div>
   </section>

</body>
</html>
